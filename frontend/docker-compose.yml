version: '3.8'

services:
  # Nuxt.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=/api
    depends_on:
      - python-api
    networks:
      - photo-colorizer
    restart: unless-stopped

  # Python Backend API
  python-api:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./python/models:/app/models
      - ./python/cache:/app/cache
    networks:
      - photo-colorizer
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - photo-colorizer
    restart: unless-stopped

  # Optional: File storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - photo-colorizer
    restart: unless-stopped

volumes:
  redis-data:
  minio-data:

networks:
  photo-colorizer:
    driver: bridge